<!DOCTYPE html>
<html>
    <head>
    <title>"Ejercicio 02 - Formularios en HTML"</title>
    </head>
    <body>
    <form action="resultados.html" method="GET">
        <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input type="text" name="nombreusuario" id="nombreusuario" />
        </div>
        <br>
        <div>
            <label for="edad">Cuál es tu edad</label>
            <input type="number" name="edad" id="edad" min="0" max="200" step="1" />
        </div>
        <br>
        <div>
            <label for="frase-favorita">Cuál es tu Frase Favorita</label>
            <input type="text" name="frase-favorita" id="frase-favorita" />
        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
    </body>
</html>
